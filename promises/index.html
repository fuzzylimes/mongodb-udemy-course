<body>
    <button>Click!</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });
            
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter>5) {
                        resolve(counter);
                    } else {
                        reject(counter);
                    }
                }, 2000)
            })
        }
        
        startGame()
            .then((count) => alert(`You win!\nYou clicked ${count} times!`))
            .catch((count) => alert(`You lost!\nYou only clicked ${count}/5 times!`));
    </script>
</body>
